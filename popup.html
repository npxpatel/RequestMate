<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Request Mate</h1>
  <form id="apiForm">
    <label>Request URL:</label>
    <input type="text" id="url" placeholder="https://catfact.ninja/fact" required>
    <label>Method:</label>
    <select id="method">
      <option value="GET">GET</option>
      <option value="POST">POST</option>
      <option value="PUT">PUT</option>
      <option value="DELETE">DELETE</option>
    </select>
    <label>Headers (JSON):</label>
    <textarea id="headers" placeholder='{"default headers": "been added!"}'></textarea>
    <label>Body (JSON):</label>
    <textarea id="body" placeholder='{"key": "value"}'></textarea>
    <button id="submit" type="submit">Send Request</button>
  </form>
  <div id="response">Responses here!</div>
  <button id="showHistory">Show History</button>
  <button id="clearHistory">Clear History</button>
  <div id="historyContainer">Request History :)</div>
</body>
<script src="popup.js"></script>
</html>
